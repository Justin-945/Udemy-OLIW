<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OLIW APP</title>
</head>
<body>
    
<div class="container">
    <h1>Our Life In Weeks</h1>
    <p>Assuming We Are Lucky Enough to Live to 90</p>

    <div id="displayResult">
        <div class="answer">
            <p>You still have</p>
            <h2 id="result">0</h2>
            <p>weeks ahead...</p>
        </div>
        <div class="alert1">
            <p>Please enter your age below...</p>
        </div>
        <div class="alert2">
            <p>Please enter a number...</p>
        </div>
        <div class="alert3">
            <p>Congratulations, you beat the system!</p>
        </div>
    </div>

    <div class="buttons">
        <input type="text" id="ageInput" placeholder="Enter your age">
        <button class="btn" id="calcBtn">Calculate</button>
        <button class="btn" id="resetBtn">Reset</button>
        <a href="index.html" class="refresh">REFRESH</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
